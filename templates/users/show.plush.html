<div class="py-4 mb-2">
    <h3 class="d-inline-block">User Home Page</h3>

    <div>
        <h4>Your Beds</h4>
        <%= if (beds && len(beds) > 0) { %> <%= for (key, bed) in beds { %> <%=
        key %> <%= bed %> <% } %> <% } else { %>
        <h5>You don't have any beds. Create one now!</h5>
        <%= linkTo(newBedsPath(), {body: "Create a new bed"}) %> <% } %>
    </div>
</div>

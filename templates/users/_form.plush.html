<label for="Email">Email</label>
<%= f.InputTag({name:"Email", value:user.Email, required:true}) %>
<label for="Password">Password</label>
<%= f.InputTag({name:"Password", value:user.Password, type:"password", required:true}) %>
<label for="ConfirmPassword">Confirm Password</label>
<%= f.InputTag({name: "ConfirmPassword", value:user.ConfirmPassword, type:"password", required:true}) %>
<button class="btn btn-success" role="submit">Register</button>
